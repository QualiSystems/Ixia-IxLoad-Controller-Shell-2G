tosca_definitions_version: tosca_simple_yaml_1_0

metadata:
  template_name: Ixia Ixload Controller Shell 2G
  template_author: Anonymous
  template_version: 0.1.0
  template_icon: shell-icon.png

description: >
  TOSCA based service shell

imports:
  - cloudshell_standard: cloudshell_traffic_generator_controller_standard_2_0_0.yaml

node_types:

  vendor.resource.Ixia IxLoad Controller Shell 2G:
    derived_from: cloudshell.nodes.TrafficGeneratorController
    properties:
      Controller Version:
        description: The version of the traffic server
        type: string
        tags: [user_input]
    capabilities:
      concurrent_execution:
        type: cloudshell.capabilities.SupportConcurrentCommands
    artifacts:
      icon:
        file: shell-icon.png
        type: tosca.artifacts.File
      driver:
        file: IxiaIxloadControllerShell2GDriver.zip
        type: tosca.artifacts.File
